<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dec &mdash; Real Estate Website</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap bg-black" id="home-section">
      <div class="container bg-white">
        <div class="ftco-blocks-cover-1" style="height: 15rem">
          <div class="site-section-cover inspection">
            <div
              class="d-flex flex-column justify-content-around align-items-center"
              style="height: 23rem"
            >
              <!-- <div class="mx-auto mt-2 mb-4">
                <h1 class="text-center">DORDORIAN REAL ESTATE</h1>
              </div> -->
              <div class="px-lg-5">
                <h1 class="text-center text-primary" style="font-size: 2rem">
                  It's Time To Own Itâ€¦
                </h1>
                <p class="text-white text-center text-black">
                  We know that you will like to find out more about your new
                  land, but first, let's get to know you so we can serve you
                  better.
                </p>
              </div>
              <!-- <div
                class="align-items-center justify-content-center text-center"
              >
                
              </div> -->
            </div>
          </div>
        </div>
        <form action="">
          <div class="realestate-tabpane pb-5 bg-light pt-5 mt-5">
            <div class="container tab-content">
              <div
                class="row"
                id="for-rent"
                role="tabpanel"
                aria-labelledby="rent-tab"
              >
                <div class="col-md-10 mx-auto bg-light rounded-sm py-4 px-5">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="name" title="Your Name">Name</label>
                      <input
                        id="name"
                        type="text"
                        class="form-control"
                        placeholder="Your Name"
                        aria-placeholder="Your Name"
                        required
                      />
                    </div>

                    <div class="col-md-6 form-group">
                      <label for="Phone Number" title="Phone Number"
                        >Phone Number</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        placeholder="Phone Number"
                        aria-placeholder="phone Number"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="location" title="Email Address"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Email Address"
                        aria-placeholder="Email Address"
                        required
                      />
                    </div>
                    <div class="col-md-6 form-group">
                      <label for="location" title="Your Location"
                        >Your Location</label
                      >
                      <input
                        id="location"
                        type="text"
                        class="form-control"
                        placeholder="Your Location"
                        aria-placeholder="Your Location"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <label for="location" title="Land interest"
                        >Which Land Are You Interested In</label
                      >
                      <select name="" id="" class="form-control w-100">
                        <option value="">AZIKORO/ OTUEKE ROAD</option>
                        <option value="">
                          IMIRINGI AIR FORCE ROAD, YENAGOA
                        </option>
                        <option value="">
                          Imiringi 2: PERFECTLY SITUATED BETWEEN IMIRINGI ROAD
                          AND OPOLO
                        </option>
                        <option value="">NEW HAVEN, OXBOW LAKE.</option>
                        <option value="">TEC INDUSTRIAL PARK</option>
                      </select>
                    </div>

                    <div class="col-md-6 form-group">
                      <label for="Date" title="Inspection Date"
                        >Inspection Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        placeholder="Inpection Date"
                        aria-placeholder="Inpection Date"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-md-12 form-group">
                    <label
                      for="
                    Time"
                      title="Inspection Time"
                      >Inspection Time</label
                    >
                    <div class="row">
                      <div class="col-4 form-group">
                        <select name="" id="Time" class="form-control w-100">
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                          <option value="10">10</option>
                          <option value="11">11</option>
                          <option value="12">12</option>
                        </select>
                      </div>
                      <div class="col-4">
                        <select name="" id="" class="form-control w-100">
                          <option value="">0:00</option>
                          <option value="">0:30</option>
                        </select>
                      </div>
                      <div class="col-4">
                        <select name="" id="" class="form-control w-100">
                          <option value="">AM</option>
                          <option value="">PM</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <input
                      type="submit"
                      class="btn btn-primary rounded shadow-sm py-3 btn-block"
                      value="Submit"
                    />
                  </div>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </form>
      </div>
      <footer class="site-footer site-homepage-footer mt-5">
        <div class="col-lg-6 mx-auto">
          <p class="text-center">
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            Copyright &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            All rights reserved | Dordorian Concept.
            <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
          </p>
        </div>
      </footer>
    </div>

    <!-- FORM SECTION -->

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
